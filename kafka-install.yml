version: '3'

services:
  zookeeper:
    image: wurstmeister/zookeeper

    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka

    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

        command: bash -c "sleep 200 && kafka-topics.bat --create --zookeeper localhost:2181 --replication-factor 1 --partitions 2 --topic test"